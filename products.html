<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Raleway:wght@300&family=Roboto+Slab:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
<body>
    <section id="top">
        <div id="navtop">
            <div id="logo">
              <h1>SneakerFlake</h1>
              <i class="fa-regular fa-snowflake" style="color: #f86205"></i>
              <i class="fa-solid fa-chevron-down" id="popupIcon" style="color: #3d3d3d;"></i>
            </div>
            <div id="right">
              <div id="search">
                <input type="text" name="searchbar" id="searchbar" />
                <i
                  class="fa-solid fa-magnifying-glass"
                  id="searchbtn"
                  style="color: #b0b0b0"
                ></i>
              </div>
              <div id="righticon">
                <i class="fa-solid fa-bag-shopping" onclick="window.location.href = 'cart.html';"></i>
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
          </div>
    </section>
    <section id="main">
        <section id="leftbar">
            <div id="brands">
                <h1>Brands</h1>
                <label class="container">
                    <input type="checkbox" checked="checked">Nike
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="checkbox" >Adidas
                    <span class="checkmark"></span>
                </label>
            </div>
            <hr>
            <div id="price">
                <h1>Price</h1>
                <label class="container">
                    <input type="checkbox" id="GreaterThan">>₹10,000
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="checkbox" id="LessThan"><₹10,000
                    <span class="checkmark"></span>
                </label>
            </div>
            <hr>
            <div id="color">
                <h1>Colors</h1>
                <label class="container">
                    <input type="checkbox"><span id="color-icon1">01</span>Red
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="checkbox"><span id="color-icon2">01</span>White
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                  <input type="checkbox"><span id="color-icon3">01</span>Black
                  <span class="checkmark"></span>
              </label>
              <label class="container">
                <input type="checkbox"><span id="color-icon4">01</span>Green
                <span class="checkmark"></span>
            </label>
            </div>
            <hr>
        </section>

        <section id="main-content">
          <div id="product" onclick="window.location.href = 'productPage1.html';" class="LessThanProduct">
            <img src="./img/air max.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>Air Max</h1>
              </div>
              <div id="price">
                ₹9,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

          <div id="product" onclick="window.location.href = 'productPage2.html';" class="GreaterThanProduct">
            <img src="./img/air-jordan-1-mid-shoes-SQf7DM-removebg-preview.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>Air Jordan</h1>
              </div>
              <div id="price">
                ₹12,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

          <div id="product" onclick="window.location.href = 'productPage3.html';" class="GreaterThanProduct">
            <img src="./img/vomero-16-road-running-shoes-h0KMSg__2_-removebg-preview.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>Vomero</h1>
              </div>
              <div id="price">
                ₹11,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

          <div id="product" onclick="window.location.href = 'productPage4.html';" class="LessThanProduct">
            <img src="./img/acg-mountain-fly-2-low-shoes-4LXRfM-removebg-preview.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>ACG Hippie</h1>
              </div>
              <div id="price">
                ₹9,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

          <div id="product" onclick="window.location.href = 'productPage5.html';" class="LessThanProduct">
            <img src="./img/custom-nike-blazer-mid-77-by-you-removebg-preview.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>Blazer</h1>
              </div>
              <div id="price">
                ₹9,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

          <div id="product" onclick="window.location.href = 'productPage6.html';" class="LessThanProduct">
            <img src="./img/dunk-low-older-shoes-GxZFcV-removebg-preview.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>Dunk</h1>
              </div>
              <div id="price">
                ₹9,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

          <div id="product" onclick="window.location.href = 'productPage7.html';" class="GreaterThanProduct">
            <img src="./img/jumpman-mvp-shoes-JV1HCs-removebg-preview.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>Jumpman</h1>
              </div>
              <div id="price">
                ₹12,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

          <div id="product" onclick="window.location.href = 'productPage8.html';" class="GreaterThanProduct">
            <img src="./img/pegasus-trail-4-trail-running-shoes-LP9MFR-removebg-preview.png" alt="">
            <div id="details">
              <div id="name">
                <p>Nike</p>
                <h1>Pegasus</h1>
              </div>
              <div id="price">
                ₹14,999
                <i class="fa-solid fa-heart" style="color: #b3b3b3;"></i>
              </div>
            </div>
          </div>

        </section>
    </section>
    <script src="products.js"></script>
</body>
</html>
